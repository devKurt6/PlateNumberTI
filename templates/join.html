<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask and SQLite</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('static/V2.jpg');
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin-bottom: 20px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="number"] {
            width: calc(100% - 20px);
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .back-button {
            display: block;
            text-align: center;
            text-decoration: none;
            color: #333;
            background-color: #ccc;
            padding: 10px;
            border-radius: 4px;
            width: 93%;
            margin-top: 10px;
        }

        .back-button:hover {
            background-color: #999;
        }
    </style>
</head>
<body>
    <form id="registrationForm">
        <h2>Registration</h2>
        <label for="Fname">Enter First Name:</label>
        <input type="text" id="Fname" name="Fname" placeholder="Enter your first name" required>
        <label for="Lname">Enter Last Name:</label>
        <input type="text" id="Lname" name="Lname" placeholder="Enter your last name" required>
        <label for="Vtype">Select Vehicle Type:</label>
        <select id="Vtype" name="Vtype" required>
            <option value="4wheels">4 Wheels</option>
            <option value="2wheels">2 Wheels</option>
        </select>
        <label for="Pnumber">Enter Plate Number:</label>
        <input type="text" id="Pnumber" name="Pnumber" placeholder="Enter your Plate Number" required>
        <label for="age">Enter Age:</label>
        <input type="number" id="age" name="age" placeholder="Enter age" required>
        <label for="gender">Select your gender:</label>
        <select id="gender" name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
        <label for="PhoneNo">Enter Phone Number:</label>
        <input type="text" id="PhoneNo" name="PhoneNo" placeholder="Enter Your Phone Number" required>
        <input type="submit" value="Submit">
        <a class="back-button" href="{{ url_for('back') }}">Back</a>
    </form>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', function (event) {
    event.preventDefault(); // Prevent the form from submitting normally

    const formData = new FormData(this);
    fetch('/join', {
        method: 'POST',
        body: formData
    })
    .then(response => response.json())
    .then(data => {
        alert(data.message); // Display success or failure message in a popup
        this.reset(); // Clear all input fields
    })
    .catch(error => {
        console.error('Error:', error);
        alert('An error occurred. Please try again.');
        this.reset(); // Clear all input fields on failure too
    });
});
    </script>
</body>
</html>
